{% extends "base.html" %}

{% block content %}
        <div class="row text-center">
            <div class="col-md-12">
                <h1>{{ title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputUsername" class="form-label">Password</label>
                      <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                      <div id="usernameHelp" class="form-text">Never share your password with anyone else.</div>
        
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

        </div>
{% endblock %}
